# Kubernetes manifests for json-data-explorer
# Deployment and Service (LoadBalancer)
# Update the image to point to your ACR: <ACR_LOGIN_SERVER>/json-explorer:<TAG>

apiVersion: apps/v1
kind: Deployment
metadata:
  name: json-explorer-deployment
  labels:
    app: json-explorer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: json-explorer
  template:
    metadata:
      labels:
        app: json-explorer
    spec:
      containers:
        - name: json-explorer
          # Replace the image with your registry + tag when deploying
          image: jsonexploreracr.azurecr.io/json-explorer:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: json-explorer-service
spec:
  type: LoadBalancer
  selector:
    app: json-explorer
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
