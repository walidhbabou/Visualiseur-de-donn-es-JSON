<div class="highlighter-container">
  <div class="highlighter-header">
    <div>
      <h2>Raw JSON View</h2>
      <p class="subtitle">View your JSON with syntax highlighting</p>
    </div>

    <div class="actions">
      <button class="btn btn-secondary" (click)="copyToClipboard()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
        </svg>
        Copy
      </button>

      <button class="btn btn-primary" (click)="downloadJson()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
        </svg>
        Download
      </button>
    </div>
  </div>

  <!-- Success Message -->
  @if (successMessage()) {
    <div class="message success">
      {{ successMessage() }}
    </div>
  }

  <!-- Code Display -->
  <div class="code-wrapper">
    <pre><code #codeBlock class="hljs language-json" [innerHTML]="highlightedCode()"></code></pre>
  </div>
</div>
